services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: surf-postgres
    environment:
      POSTGRES_USER: surf
      POSTGRES_PASSWORD: surfpass
      POSTGRES_DB: surfdata
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
